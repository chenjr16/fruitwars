<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>

    <!-- leaderBoard.css -->
    <link rel="stylesheet" href="leaderBoard.css" />
  </head>
  <body>
    <h1>Winners:</h1>
    <div class="center">
      <div class="list">
        <div class="item">
          <div class="rank">1</div>
          <div class="name">Player1</div>
          <div class="days">30 days</div>
          <div class="score">564</div>
        </div>
        <div class="item">
          <div class="rank">2</div>
          <div class="name">Player2</div>
          <div class="days">30 days</div>
          <div class="score">523</div>
        </div>
        <div class="item">
          <div class="rank">3</div>
          <div class="name">Player3</div>
          <div class="days">30 days</div>
          <div class="score">897</div>
        </div>
        <div class="item">
          <div class="rank">4</div>
          <div class="name">Player4</div>
          <div class="days">30 days</div>
          <div class="score">6874</div>
        </div>
        <div class="item">
          <div class="rank">5</div>
          <div class="name">Player5</div>
          <div class="days">30 days</div>
          <div class="score">9876546</div>
        </div>
        <button
          type="button"
          id="mainButton"
          onclick="document.location='index.html'"
          style="background-color: #0aa447"
        >
          Play again
        </button>
      </div>
    </div>
  </body>
</html>
