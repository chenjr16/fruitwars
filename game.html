<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gameStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Game</title>
  </head>
  <body class="main">
    <h1>Fruit Wars</h1>
    <div class="wrapperLayout">
      <section></section>
      <section class="center"><h3 id="player">player1</h3></section>
      <section class="center">
        <h3 id="balance">Current Balance: $???</h3>
      </section>
      <section class="center"><h3 id="cityName">Location</h3></section>
      <section class="center"><h3 id="day">Day</h3></section>
    </div>
    <div class="wrapper">
      <section></section>
      <section class="center">
        <h3>Inventory</h3>
        <div id="inventory"></div>
      </section>
      <section class="center">
        <div>
          <h3>Prices</h3>
          <div id="prices"></div>
        </div>
      </section>
    </div>
    <div class="wrapperControl">
      <section></section>
      <section class="center">
        <h3>Event Display</h3>
        <p id="eventLines">It's time to get rich... Good Luck!</p>
      </section>
    </div>
    <div class="wrapperControl">
      <section></section>
      <section class="center">
        <h3>User Control Interface</h3>
        <div id="defaultControl">
          <button type="button" class="btn btn-primary" id="buy">Buy</button>
          <div class="divider"></div>
          <button type="button" class="btn btn-warning" id="sell">Sell</button>
          <div class="divider"></div>
          <button type="button" class="btn btn-success" id="travel">
            Travel
          </button>
        </div>
        <div style="display: none" id="buyControl">
          <div id="buyForm">Buy Control Panel</div>
          <div>
            <select
              name="buyFruits"
              id="buyFruitSelector"
              onchange="handleBuySelector(this)"
            >
              <option value="none">Make Selection</option>
              <option value="pineapple">Pineapples</option>
              <option value="apples">Apples</option>
              <option value="cherries">Cherries</option>
              <option value="strawberries">Strawberries</option>
              <option value="keyLimes">Key Limes</option>
              <option value="avacadoes">Avacado</option>
            </select>
            <input
              type="range"
              name="buyAmount"
              id="buyAmount"
              min="0"
              max="50"
              cost="0"
              oninput="handleBuyAmountDrag(this)"
            />
            <p id="buyLabel"></p>
            <button type="button" class="btn btn-primary" id="buyConfirmBtn">
              Confirm
            </button>
          </div>
          <button type="button" class="btn btn-warning" id="buyBackBtn">
            Back
          </button>
        </div>
        <div style="display: none" id="sellControl">
          <div id="sellForm">Sell Control Panel</div>
          <div>
            <select
              name="fruits"
              id="fruitSelector"
              onchange="handleSellSelector(this)"
            >
              <option value="none">Make Selection</option>
              <option value="pineapple">Pineapples</option>
              <option value="apple">Apples</option>
              <option value="cherry">Cherries</option>
              <option value="strawberry">Strawberries</option>
              <option value="key lime">Key Limes</option>
              <option value="avacado">Avacado</option>
            </select>
            <input
              type="range"
              name="sellAmount"
              id="sellAmount"
              min="0"
              max="50"
              cost="0"
              oninput="handleSellAmountDrag(this)"
            />
            <p id="sellLabel"></p>
            <p></p>
            <button type="button" class="btn btn-primary" id="sellConfirmBtn">
              Confirm
            </button>
          </div>

          <button type="button" class="btn btn-warning" id="sellBackBtn">
            Back
          </button>
        </div>
        <div style="display: none" id="travelControl">
          <div id="travelSelection">Travel Selection</div>
          <button
            id="honoluluBtn"
            class="btn btn-primary"
            onclick="handleCityClick(this)"
            value="Honolulu"
          >
            Honolulu
          </button>
          <button
            id="seattleBtn"
            class="btn btn-primary"
            onclick="handleCityClick(this)"
            value="Seattle"
          >
            Seattle
          </button>
          <button
            id="newYorkBtn"
            class="btn btn-primary"
            onclick="handleCityClick(this)"
            value="New York"
          >
            New York
          </button>
          <button
            id="losAngelesBtn"
            class="btn btn-primary"
            onclick="handleCityClick(this)"
            value="Los Angeles"
          >
            Los Angeles
          </button>
          <button
            id="miamiBtn"
            class="btn btn-primary"
            onclick="handleCityClick(this)"
            value="Miami"
          >
            Miami
          </button>
          <button
            id="denverBtn"
            class="btn btn-primary"
            onclick="handleCityClick(this)"
            value="Denver"
          >
            Denver
          </button>
          <button type="button" class="btn btn-warning" id="travelBackBtn">
            Back
          </button>
        </div>

        <div class="divider"></div>

        <div>
          <button type="button" class="btn btn-danger" id="restart">
            Restart Game
          </button>
        </div>
      </section>
    </div>

    <script src="gameScript.js"></script>
  </body>
</html>
