<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gameStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Game</title>
  </head>
  <body class="main">
    <h1>Fruit Wars</h1>
    <div class="wrapperLayout">
      <section></section>
      <section class="center"><h3 id="player">player1</h3></section>
      <section class="center"><h3>Current Balance: $???</h3></section>
      <section class="center"><h3 id="cityName">Seattle</h3></section>
    </div>
    <div class="wrapper">
      <section></section>
      <section class="center">
        <h3>Inventory</h3>
        <div id="inventory"></div>
      </section>
      <section class="center">
        <div>
          <h3>Prices</h3>
          <div id="prices"></div>
        </div>
      </section>
    </div>
    <div class="wrapperControl">
      <section></section>
      <section class="center">
        <h3>Event Display</h3>
        <p>
          Trade war happend, over supply of all farm produce, all fruit price
          dropped dramatically
        </p>
      </section>
    </div>
    <div class="wrapperControl">
      <section></section>
      <section class="center">
        <h3>User Control Interface</h3>
        <div id="defaultControl">
          <button type="button" class="btn btn-primary" id="buy">Buy</button>
          <div class="divider"></div>
          <button type="button" class="btn btn-warning" id="sell">Sell</button>
          <div class="divider"></div>
          <button type="button" class="btn btn-success" id="travel">
            Travel
          </button>
        </div>
        <div style="display: none" id="buyControl">
          <div id="buyForm">Buy Control Panel</div>
          <button type="button" class="btn btn-warning" id="buyBackBtn">
            Back
          </button>
        </div>
        <div style="display: none" id="sellControl">
          <div id="sellForm">Sell Control Panel</div>
          <button type="button" class="btn btn-warning" id="sellBackBtn">
            Back
          </button>
        </div>
        <div style="display: none" id="travelControl">
          <div id="travelSelection">Travel Selection</div>
          <button
            id="honoluluBtn"
            class="btn btn-primary"
            onclick="handleCityClick(this)"
            value="Honolulu"
          >
            Honolulu
          </button>
          <button
            id="seattleBtn"
            class="btn btn-primary"
            onclick="handleCityClick(this)"
            value="Seattle"
          >
            Seattle
          </button>
          <button
            id="newYorkBtn"
            class="btn btn-primary"
            onclick="handleCityClick(this)"
            value="New York"
          >
            New York
          </button>
          <button
            id="losAngelesBtn"
            class="btn btn-primary"
            onclick="handleCityClick(this)"
            value="Los Angeles"
          >
            Los Angeles
          </button>
          <button
            id="miamiBtn"
            class="btn btn-primary"
            onclick="handleCityClick(this)"
            value="Miami"
          >
            Miami
          </button>
          <button
            id="denverBtn"
            class="btn btn-primary"
            onclick="handleCityClick(this)"
            value="Denver"
          >
            Denver
          </button>
          <button type="button" class="btn btn-warning" id="travelBackBtn">
            Back
          </button>
        </div>

        <div class="divider"></div>

        <div>
          <button type="button" class="btn btn-danger" id="restart">
            Restart Game
          </button>
        </div>
      </section>
    </div>

    <script src="gameScript.js"></script>
  </body>
</html>
